<html>
<head>
<style>
#gto {position: relative; top: 200px; }
</style>
</head>
<body>
<img id="gto" width="200px" height="200px" src="g2.jpg">
<script>
gto.onclick = function() {
var start = Date.now();
var timer = setInterval(function() {
var timeLeft = Date.now() - start;
gto.style.left = timeLeft / 2 + 'px';
if (timeLeft > 2350) clearInterval(timer);
}, 10);
}
</script>
</body>
</html>
